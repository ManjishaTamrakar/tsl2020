<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Conter-Controlled Rrepetition</title>
	<script>
		var counter = 1; //initialization
		while (counter <= 7) // repetition condition
		{
			document.write( "<p style = 'font-size: " +
				counter + "ex' >HTML5 font size " + counter + "ex</p>">);
			++counter; //increment
		}
	</script>
</head> 
<body>

<script>
	sports = ["Football", "Tennis", "Baseball"]
	document.write("Start = "    + sports + "<br>")
	sports.push("Hockey")
	document.write("After Push = " + sports + "<br>")
	removed = sports.pop()
	document.write("After pop = " + sports + "<br>")
	document.write("Removed = " + removed + "<br>")

</script>
